<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Athlone RSC Program Builder</title>

    <style>
      /* Screen defaults */
      body { margin: 0; }

      /* PRINT: make only the preview area print, on tidy A4 */
      @media print {
        /* Hide everything by default */
        body * { visibility: hidden; }
        /* Show preview container and its children */
        #print-root, #print-root * { visibility: visible; }

        /* Place preview at top left for printing */
        #print-root {
          position: absolute;
          left: 0; top: 0;
          width: 100%;
        }

        /* A4 page size & margins */
        @page { size: A4; margin: 12mm; }

        /* Nice readable type */
        #print-root { font-family: Arial, Helvetica, sans-serif; line-height: 1.35; color: #222; }

        /* Lists */
        #print-root ul { margin: 6px 0 10px 20px; padding: 0; }
        #print-root li { margin: 2px 0; }

        /* Titles */
        #print-root h3 { margin: 8px 0; }

        /* Hide watermark if you want cleaner print (comment this out to show it) */
        #print-root .watermark { display: none !important; }
      }
    </style>
  </head>
  <body>
    <!-- We'll clone the preview into this div before printing -->
    <div id="print-root" style="display:none;"></div>
    <div id="root"></div>
  </body>
</html>
